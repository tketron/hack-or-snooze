<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack-Or-Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id='navbar' class="nav">
      <h1 id="logo">Hack or Snooze</h1>
      <div>
        <span class='auth-required' id="submitText">Submit a Story</span>
        <span class='auth-required'>|</span>
        <span class='auth-not-required' id="loginText">Log In</span>
        <span class='auth-not-required'>|</span>
        <span class='auth-not-required' id="signUpText">Sign Up</span>
        <!-- <span class='auth-not-required'>|</span> -->
        <span class='auth-required' id="profileText">My Profile</span>
        <span class='auth-required'>|</span>
        <span class='auth-required' id="storiesText">My Stories</span>
        <span class='auth-required'>|</span>
        <span class='auth-required' id="favoritesText">My Favorites</span>
        <span class='auth-required'>|</span>
        <span class='auth-required' id="logoutText">Log Out</span>
      </div>
    </div>
    <div class="form">
      <form action="#" id="submitForm" method="post">
        <div class="form-row"><label for="title">title: </label>
        <input type="text" id="title"></input></div>
        <div class="form-row"><label for="title">Author: </label>
          <input type="text" id="author"></input></div>
        <div class="form-row"><label for="url">url: </label>
          <input type="url" id="url" minlength="7"></input></div>
          <div class="submit-row"><input id="submitBtn" type="submit"></input></div>
      </form>
    </div>
    <div class="form">
        <form action="#" id="signupForm" method="post">
          <div class="form-row"><label for="name">name: </label>
          <input type="text" id="name"></input></div>
          <div class="form-row"><label for="username">username: </label>
          <input type="text" id="usernameSignUp"></input></div>
          <div class="form-row"><label for="password">password: </label>
          <input type="text" id="passwordSignUp"></input></div>
          <div class="submit-row"><input id="submitBtnSignUp" type="submit"></input></div>
        </form>
      </div>
      <div class="form">
        <form action="#" id="loginForm" method="post">
          <div class="form-row"><label for="username">username: </label>
          <input type="text" id="usernameLogin"></input></div>
          <div class="form-row"><label for="password">password: </label>
          <input type="text" id="passwordLogin"></input></div>
          <div class="submit-row"><input id="submitBtnLogin" type="submit"></input></div>
        </form>
      </div>
    <div id="link-container">
      <ol id="links" class="all">
      </ol>
    </div>
    <div id="profile-container">
      <p id="profileName"></p>
      <p id="profileUserName"></p>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
